<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="dataset">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-wrapper">
            <div class="navbar__menu-search menu-search">
              <a href="#" class="menu-search__menu">
                <img
                  src="img/gold-button.png"
                  alt=""
                  class="menu-search__gold-button"
                />
              </a>
              <div class="menu-search__line line"></div>
              <a href="#" class="menu-search__search">
                <img src="img/search.png" alt="" class="menu-search__button" />
              </a>
            </div>
            <!-- /.menu-search -->
            <ul class="navbar__list menu-list">
              <li class="menu-list__item">
                <a href="#" class="menu-list__link">Каталог датасетов</a>
              </li>
              <li class="menu-list__item">
                <a href="#" class="menu-list__link">Каталог моделей </a>
              </li>
              <li class="menu-list__item logo">
                <a href="#" class="menu-list__link">
                  <img src="img/logo.png" alt="logo" class="menu-list__logo" />
                </a>
              </li>
              <li class="menu-list__item">
                <a href="#" class="menu-list__link">Каталог сервисов</a>
              </li>
              <li class="menu-list__item">
                <a href="#" class="menu-list__link">Логи</a>
              </li>
            </ul>
            <!-- /.menu-list -->
            <div class="navbar__login-settings login-settings">
              <a href="#" class="login-settings__user">петров иван в.</a>
              <div class="login-settings__line line"></div>
              <a href="#" class="login-settings__search">
                <img
                  src="img/settings-icon.png"
                  alt=""
                  class="login-settings__button"
                />
              </a>
            </div>
          </div>
          <!-- /.navbar-wrapper -->
        </div>
      </nav>
      <!-- /.navbar -->
      <div class="main">
        <div class="container">
          <div class="main-wrapper">
            <div class="main__catalog catalog"></div>
            <!-- /.catalog -->
            <div class="main__results results"></div>
            <!-- /.results -->
          </div>
          <!-- /.main-wrapper -->
        </div>
      </div>
      <!-- /.main -->
    </section>
    <!-- /.dataset -->
  </body>
</html>
